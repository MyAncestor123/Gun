<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let x = Math.floor((Math.random() * 12) + 1);
if(x == 1){
	document.getElementById("demo").innerHTML = "Stinger";
}
else if(x == 2){
	document.getElementById("demo").innerHTML = "Spectre";
}
else if(x == 3){
	document.getElementById("demo").innerHTML = "Bucky";
}
else if(x == 4){
	document.getElementById("demo").innerHTML = "Judge";
}
else if(x == 5){
	document.getElementById("demo").innerHTML = "Bulldog";
}
else if(x == 6){
	document.getElementById("demo").innerHTML = "Guardian";
}
else if(x == 7){
	document.getElementById("demo").innerHTML = "Phantom";
}
else if(x == 8){
	document.getElementById("demo").innerHTML = "Vandal";
}
else if(x == 9){
	document.getElementById("demo").innerHTML = "Marshall";
}
else if(x == 10){
	document.getElementById("demo").innerHTML = "Operator";
}
else if(x == 11){
	document.getElementById("demo").innerHTML = "Ares";
}
else if(x == 12){
	document.getElementById("demo").innerHTML = "Odin";
}

</script>

</body>
</html>
